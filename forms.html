<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <label for="username">Enter a username:</label>
        <input type="text" placeholder="username" name="" id="username">
        <br>

        <label for="password">Enter a password</label>
        <input type="password" placeholder="password" name="" id="password">
        <br>

        <label for="color">Choose a color</label>
        <input type="color" placeholder="" name="" id="color">
        <br>

        <label for="number">Pick a number</label>
        <input type="number" placeholder="enter a number" name="" id="number">


        <button>Submit</button>
    </form>


</body>

</html>
